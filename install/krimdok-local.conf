NAME="KrimDok"
CLONE_DIRECTORY=$(pwd)/$NAME
REPOSITORY="https://github.com/ubtue/$NAME.git"
SERVER_URL="localhost"
SERVER_IP="127.0.0.1"
EMAIL="support@localhost"
MODULES="TueLib"
CONFIGS_DIRETORY=$VUFIND_HOME/ub_tools/configs/krimdok

SSL_CERT=""      # if set, provides https
SSL_KEY=""       # if set, provides https
SSL_CHAIN_FILE=""
FORCE_SSL=false  # if true, redirects http to https
HTPASSWD=""      # if set, provides password protection

CRONJOBS='PATH=/usr/local/bin:/bin:/usr/bin
SHELL=/bin/bash
BSZ_DATEN=/usr/local/vufind2/ub_tools/bsz_daten
BIN=/usr/local/bin
EMAIL=krimdok-team@ub.uni-tuebingen.de
0 3 * * * cd "$BSZ_DATEN" && "$BIN/fetch_marc_updates.py" "$EMAIL" > /tmp/fetch_marc_updates.log 2>&1
0 5 * * * cd "$BSZ_DATEN" && "$BIN/initiate_marc_pipeline.py" "$EMAIL" "$BIN/krimdok_marc_pipeline.sh" > /tmp/initiate_marc_pipeline.log 2>&1
0 4 * * * cd "$BSZ_DATEN" && "$BIN/handle_partial_updates.py" "$EMAIL" > /tmp/handle_partial_updates.log 2>&1'