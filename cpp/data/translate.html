<html>
    <body>
        <h1>Translating for IxTheo ({category}, {remaining_count} remaining)</h1>
        <form action="/cgi-bin/translate_chainer">
            <em>Translation target language:</em>
            <select name="language_code" onchange="this.form.submit()">
                <option value="eng" {IF target_language_code == "eng"} selected{ENDIF}>English</option>
                <option value="deu" {IF target_language_code == "deu"} selected{ENDIF}>German</option>
                <option value="fra" {IF target_language_code == "fra"} selected{ENDIF}>French</option>
            </select>
        </form>

        <br />
        {if defined(gnd_code) AND gnd_code != 0}<a href="http://d-nb.info/gnd/{gnd_code}">GND entry</a>{endif}
        <br />

        <h2>Existing translation(s):</h2>
        <table>
            {LOOP language_code,example_text}
            <tr>
                <td><b>{language_code}:</b></td><td>{example_text}</td>
            </tr>
            {ENDLOOP}
        </table>
        <br />
        <br />

        <form action="/cgi-bin/translate_chainer">
            Translation: <input type="text" name="translation" size="60" maxlength="200" autofocus/>
            <input type="hidden" name="language_code" value="{target_language_code}" />
            <input type="hidden" name="index" value="{index}" />
            <input type="hidden" name="category" value="{category}" />
            {if defined(gnd_code)}<input type="hidden" name="gnd_code" value="{gnd_code}" />{endif}
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
